<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.dropbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #3e8e41;}
</style>
</head>
<body>

<div align="center"; style="z-index: 100"; position:fixed> 
<h2>DB Final Project </h2>
<p>Select a plot that you're interested in!</p>


<div class="dropdown"; position:fixed>
  <button class="dropbtn">Select a Plot</button>
  <div class="dropdown-content"; position:fixed>
   <!-- <a href="{{ url_for('static', filename='test1.png') }}">TEST IMAGE 1</a>-->
    <a href="{{ url_for('moves') }}">Player Rating Difference vs. Moves in a Game </a>
    <a href="{{ url_for('violin') }}">Player Rating Influence on Time Controls</a>
    <a href="{{ url_for('heat') }}">Player Rating Difference vs. Victory Status</a>
    <a href="{{ url_for('movevtime') }}">Number of Moves vs. Time Controls</a>
  </div>
<p>   </p>
</div>
</div>

<div>
<iframe  src={{url_for('static', filename='chessStock.jpeg')}} style="position: absolute; width: 100%; height: 100%; border: none"></iframe>
</div>

</body>
</html>
